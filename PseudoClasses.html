<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <style>
      div {
        font-size: 30px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: blue;
      }
      a:visited {
        color: green;
      }
      a:focus {
        color: yellow;
      }
      a:link {
        color: purple;
      }
      a:target {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo Classes</h1>
    <p>
      These are the classes that are used to style the elements on the basis of
      their state.
    </p>
    <p>
      For example, if we want to style the anchor tag when it is hovered, we can
      use the pseudo class <strong>:hover</strong>
    </p>
    <div><a href="#Link">Click Here</a></div>
  </body>
</html>
