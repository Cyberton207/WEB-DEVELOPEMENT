<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS NavBar Using the Float Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav {
        background-color: rgb(0, 0, 0);
        color: white;
        /* padding: 40px; */
      }
      ul {
        list-style-type: none;
        margin: 10px;
        padding: 0px;
        /* overflow: hidden; */
        text-align: end;
        font-style: bold;
        font-size: 20px;
      }
      li {
        display: inline;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>About</li>
        <li>Contact</li>
        <li>Blogs</li>
      </ul>
    </nav>
  </body>
</html>
