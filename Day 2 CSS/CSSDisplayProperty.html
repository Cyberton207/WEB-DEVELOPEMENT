
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            border: 1px solid red;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p{
            width: 50%;
            margin: 10px;
            display: block;
        }
        a{
            width: 400px;
            display: block;
            margin: 10px;
        }
        img{
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Css Display Property -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/768px-React-icon.svg.png?20220125121207" alt="react-logo-image">
    <a href="#">Click Here</a>
    <a href="#">Click Me</a>
</body>
   
    
</html>
