<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        /* Padding Separates the content with border
           and Margin Separate One Element from another Element
        
        */
        *{
            margin: 0;
            padding: 0;
        }
      .container {
        border:10px solid red;
        padding: 40px;
        margin: 40px;
        text-align:center;
        
      }
    </style>
</head>
<body>
    <div class="container">
        Box
    </div>
</body>
</html>
